name: Build and Deploy PreTeXt to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup git config
        run: |
          git config user.name "${{ github.actor }} via GitHub Actions"
          git config user.email "${{ github.actor }}@github_actions.no_reply"
      
      - name: Install PreTeXt CLI
        run: |
          pip install -r requirements.txt
          pretext --version
      
      - name: Build and deploy PreTeXt book
        run: |
          pretext build --deploys
          pretext deploy --no-push
      
      - name: Push gh-pages branch
        run: git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
